<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Todo List</h1>
            <div class="status-indicators">
                <div class="status-indicator" id="frontend-status">
                    <i class="fas fa-desktop"></i>
                    <span>Frontend</span>
                    <div class="status-dot online"></div>
                </div>
                <div class="status-indicator" id="backend-status">
                    <i class="fas fa-server"></i>
                    <span>Backend</span>
                    <div class="status-dot" id="backend-dot"></div>
                </div>
                <div class="status-indicator" id="db-status">
                    <i class="fas fa-database"></i>
                    <span>Database</span>
                    <div class="status-dot" id="db-dot"></div>
                </div>
            </div>
        </header>

        <div class="todo-form">
            <div class="form-group">
                <input type="text" id="todoTitle" placeholder="What needs to be done?" maxlength="255">
                <textarea id="todoDescription" placeholder="Description (optional)" rows="2"></textarea>
                <button id="addTodo" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Todo
                </button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="todo-list" id="todoList">
            <!-- Todos will be dynamically inserted here -->
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Loading todos...</span>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <span></span>
        </div>

        <div class="todo-stats">
            <span id="todoCount">0 items</span>
            <button id="clearCompleted" class="btn btn-secondary">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
