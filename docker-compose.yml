version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: todo_postgres
    environment:
      POSTGRES_DB: todolist
      POSTGRES_USER: dreb
      POSTGRES_PASSWORD: 2003
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - todo_network

  # PHP Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo_backend
    depends_on:
      - db
    volumes:
      - ./backend:/var/www/html
    networks:
      - todo_network

  # Frontend (Nginx serving static files)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo_frontend
    ports:
      - "3000:80"
    networks:
      - todo_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: todo_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - todo_network

volumes:
  postgres_data:

networks:
  todo_network:
    driver: bridge
